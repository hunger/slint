[package]
name = "i-slint-compiler-fuzz"
version = "0.0.0"
authors = ["Automatically generated by cargo-fuzz"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
spin_on = "0.1"

i-slint-compiler = { path = "..", features = ["fuzzing"] }
arbitrary = { version = "1.4.1", optional = true }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_lexer"
path = "fuzz_targets/fuzz_lexer.rs"
test = false
doc = false

[[bin]]
name = "fuzz_compiler"
path = "fuzz_targets/fuzz_compiler.rs"
test = false
doc = false

[features]
arbitrary = ["dep:arbitrary"]
